<DOCTYPE HTML>
    <html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="background-color: #1A1A1D;">
        <button title="Вернуться на главную" class="standart" class="back" onclick="document.location='main.html'">Вернуться на главную</button>
        <div class="login">
            <h1>Вход</h1>
            <h3>Стань частью сообщества</h3>
            <div class="log">
                <input title="Почта" class="log" type="email" placeholder="Почта..." size="10">
                <input title="Пароль" class="log" type="password" placeholder="Пароль..." size="10">
                <div class="enter">
                    <button title="Вход" class="standart" onclick="document.location='main.html'">Вход</button>
                    <button title="Регистрация" class="standart" onclick="document.location='reg.html'">Регистрация</button>
                </div>
                <div class="enter">
                    <button title="Забыл-ла пароль" class="forgot" onclick="document.location='forgot.html'">Забыл(-а) пароль</button><br>
                    <div class="checkbox">
                    <input title="Запомнить меня" type="checkbox">
                    <p class="log">Запомнить на этом устройстве</p>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
    </body>

    </html>
</DOCTYPE>
